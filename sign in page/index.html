<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIN page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="sign-in-header">
                <h1>Sign In</h1>
                <p>Sign in your acc</p>
            </header>

            <main class="Log-in-form">
                <form action="#">
                    <p>
                        <label for="Email id" class="email">Email</label>
                        <input type="text" id="Email id" placeholder="Input your email" required >
                    </p>
                    <p>
                        <label for="Acc id" class="Acc id">Acc id</label>
                        <input type="text" id="Acc id" placeholder="Input your Account" required >
                    </p>
                    <p>
                        <label for="Phone no" class="phone no">Phone number</label>
                        <input type="text" id="phone no" placeholder="Input your phone number" required >
                    </p>
                    <p>
                        <label for="Password" class="Password">Password</label>
                        <input type="password" id="Password" placeholder="Input your password" required >
                    </p>
                    <p>
                        <input type="submit" value="submit" >
                    </p>
                </form>
                <footer class="signup-footer">
                    <p>No acc? <a href="#"> sign up</a></p>
                </footer>
            </main>
        </div>
    </div>
</body>

</html>
