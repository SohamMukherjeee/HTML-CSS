<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form Assignment</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form>
        Name : <input type="text">
        <br>
        <br>
        Email: <input type="email">
        <br>
        <br>
        Password: <input type="password">
        <br>
        <br>
        Confirm Password: <input type="password">
        <br>
        <br>
        Date of Birth: <input type="date" name="" id="">
        <br>
        <br>
        <legend>Gender</legend>
        <div>
            <input type="checkbox" id="Male" name="Male">
            <label for="Male">Male</label>
          </div>
          <div>
            <input type="checkbox" id="Female" name="Female">
            <label for="Female">Female</label>
          </div>
          <div>
            <input type="checkbox" id="Others" name="Others">
            <label for="Others">Others</label>
          </div>
          <br>
          <legend>Interests:</legend>
          <div>
              <input type="checkbox" id="Music" name="Music">
              <label for="Music">Music</label>
            </div>
            <div>
              <input type="checkbox" id="Sports" name="Sports">
              <label for="Sports">Sports</label>
            </div>
            <div>
              <input type="checkbox" id="Reading" name="Reading">
              <label for="Reading">Reading</label>
            </div>
            <br>
             <input type="reset" value="reset">
             <input type="submit" value="Submit">
    </form>
</body>
</html>
