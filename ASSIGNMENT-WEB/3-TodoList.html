<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <ul>
        <h1>Todo List</h1>
    </ul>
    <li>
        <input type="checkbox" name="Complete homework" id="Complete homework">
        <label for="Complete homework">Complete homework</label>
    </li>
    <li>
        <input type="checkbox" name="Do laundry" id="Do laundry">
        <label for="Do laundry">Do laundry</label>
    </li>
    <li>
        <input type="checkbox" name="Call parents" id="Call parents">
        <label for="Call parents">Call parents</label>
    </li>
    <li>
        <input type="checkbox" name="Go for a walk" id="Go for a walk">
        <label for="Go for a walk">Go for a walk</label>
    </li>
</body>

</html>
