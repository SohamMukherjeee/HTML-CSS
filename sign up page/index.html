<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Create your account</p>
            </header>
            <main class="signup-body">
                   <form action="#">
                    <p>
                        <label for="full_name">Full name</label>
                        <input type="text" id="full_name" placeholder="Soham Mukherjee" required>
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="text" id="email" placeholder="Sohamsmx@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="At least 8 charac" required>
                    </p>
                    <p>
                     
                  <input type="submit" id="submit" value="Create Account">
                    </p>
                   </form>
            </main>
            <footer class="Signup-footer">
                <p> Already have an acc?? <a href="#">Login</a></p>

            </footer>
    </div>
</body>
</html>
